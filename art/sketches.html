<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Zi Di's Sketches</title>

  <link rel = "stylesheet" href="../style.css">
  <link rel="stylesheet" href="LightBox.css">
  <script src="LightBox.js"></script>
  <style>
    body {
      background-color: #999999;
      color: #ffffff;
      background-image: url('../images/resources/pattern4.gif'); /* Add your background image here */
      background-blend-mode: soft-light;
      background-size: cover; /* Cover the entire page */
      background-position: center; /* Center the background image */
      background-attachment: fixed; /* Fixed background (doesn't scroll with the page) */
    }
    #imageDisplay {
      width: 100%;
    }

  </style>
</head>
<body>

  <div class="row">
    <div class="column"style="width: 90vw"><h2>DYNAMIC POSES STUDIES</h2></div>
    <div class="column"style="width: 90vw">
      <img src="sketches/study1.jpg" style=" height: 20vw" class="hover-shadow cursor image">
      <img src="sketches/study2.jpg" style=" height: 20vw" class="hover-shadow cursor image">
      <img src="sketches/study3.jpg" style=" height: 20vw" class="hover-shadow cursor image">
    </div>
    <div class="column"style="width: 90vw">
      <img src="sketches/study4.jpg" style=" height: 20vw" class="hover-shadow cursor image">
      <img src="sketches/study5.jpg" style=" height: 20vw" class="hover-shadow cursor image">
      <img src="sketches/study6.jpg" style=" height: 20vw" class="hover-shadow cursor image">
    </div>

  </div>

  <div class="row">
    <div class="column"style="width: 90vw"><h2>ABSTRACT / NATURE </h2></div>
    <div class="column"style="width: 95vw">
      <img src="sketches/abstract1.JPG" style=" height: 30vw"  onclick="openModal();currentSlide(7)" class="hover-shadow cursor image">
      <img src="sketches/flower.JPG" style=" height: 30vw" class="hover-shadow cursor image">
      <img src="sketches/abstract2.JPG" style=" height: 30vw" class="hover-shadow cursor image">
    </div>
  </div>

</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeImage()">&times;</span>
  <div class="modal-content">
    <img id="imageDisplay" src ="sketches/abstract2.JPG">
  </div>
</div>

</body>
</html>
