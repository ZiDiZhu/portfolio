<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Zi Di's Art</title>

  <link rel = "stylesheet" href="icons.css">
  <link rel = "stylesheet" href="../styles/infowindow.css">
  <link rel = "stylesheet" href="../style.css">
  <link rel="stylesheet" href="LightBox.css">
  <script src="LightBox.js"></script>
  <style>
    body {
      background-color: #111111;
      color: #ffffff;
      background-image: url('gifs/flower.gif'); /* Add your background image here */
      background-blend-mode: screen;
      background-size: contain; /* Cover the entire page */
      background-position: center; /* Center the background image */
      background-attachment: fixed; /* Fixed background (doesn't scroll with the page) */
    }

    #imageDisplay {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="row">
  <div class="column" style="width: 80vw" >
    <img src="gifs/scaredCat.gif" style="width:25vw; padding: 1%" class="hover-shadow cursor image">
    <img src="gifs/pukeCat.gif" style="width:25vw; padding: 1%" class="hover-shadow cursor image">
    <img src="gifs/meltCat.gif" style="width:25vw; padding: 1%" class="hover-shadow cursor image">
  </div>
</div>

<div class="row">
  <div class="column" style="width: 80vw" >
    <img src="gifs/angel.gif" style="height:15vw; width: auto; padding: 1%" class="hover-shadow cursor image">
    <img src="gifs/butterflies.gif" style="height:15vw; width: auto; padding: 1%" class="hover-shadow cursor image">
  </div>
</div>

<div class="row">
  <div class="column">
    <img src="gifs/home.gif" class="hover-shadow cursor image">
  </div>
</div>


<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeImage()">&times;</span>
  <div class="modal-content">
    <img id="imageDisplay" src ="sketches/abstract2.JPG">
  </div>
</div>

</body>
</html>
