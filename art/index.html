<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Zi Di's Art</title>
    <link rel = "stylesheet" href="../styles/style.css">
    <style>
        body {
            color: #f5c7f7;
            background-image: image('assets/images/resources/grid.png'); /* Add your background image here */
            background-blend-mode: soft-light;
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Fixed background (doesn't scroll with the page) */
        }

        .iframe-container {
            position: fixed;
            justify-content: center;
            align-items: center;
            width: 99vw;
            height: 98vh; /* Adjust the height as needed */
            overflow: hidden;
        }
        .category{
            margin-left: 10px;
        }
        .category:hover{
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
<body>

<!--folders-->
<div style="top: 0;position: sticky;background-color: #302c37;">
    <div class = "category" style="display: inline-block" id="randomArtLink">
        <h3>RANDOM</h3>
    </div>

    <div class = "category" style="display: inline-block" onclick="changeIframeContent('gifs.html',this)">
        <h3>GIFS</h3>
    </div>

    <div class = "category" style="display: inline-block" onclick="changeIframeContent('3D.html',this)">
        <h3>3D</h3>
    </div>

    <div class = "category" style="display: inline-block" onclick="changeIframeContent('concept.html',this)">
        <h3>CONCEPT ART</h3>
    </div>

    <div class = "category" style="display: inline-block" onclick="changeIframeContent('sketches.html',this)">
        <h3>SKETCHES</h3>
    </div>

    <div class = "category" style="display: inline-block" onclick="changeIframeContent('characters.html',this)">
        <h3>CHARACTERS</h3>
    </div>



</div>

<iframe id="contentIframe" src="concept.html" class="iframe-container" title="Content Frame"></iframe>

    <script>

        var selectedColor = '#b9ff13';
        var normalColor = '#f5c7f7';

        document.getElementById('randomArtLink').addEventListener('click', function() {
            var links = [
                '3D.html',
                'characters.html',
                'concept.html',
                'gifs.html',
                'gameart.html',
                'sketches.html'
            ];

            // Generate a random index based on the number of links
            var randomIndex = Math.floor(Math.random() * links.length);

            // Redirect the browser to the randomly selected link
            changeIframeContent(links[randomIndex]);
        });

        function changeIframeContent(link,item){

            var category = document.getElementsByClassName('category');
            for (var i = 0; i < category.length; i++) {
                category[i].style.color = normalColor;
            }

            document.getElementById('contentIframe').src = link;
            item.style.color = selectedColor;
        }

    </script>
</body>
</html>
