<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Stuff</title>

  <link rel = "stylesheet" href="../style.css">
  <link rel="stylesheet" href="LightBox.css">
  <script src="LightBox.js"></script>
  <style>
    body {
      color: #ffffff;
      background-position: center; /* Center the background image */
      background-attachment: fixed; /* Fixed background (doesn't scroll with the page) */
    }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); grid-gap: 20px; padding: 20px; }
    .gallery img { width: 100%; height: auto; }

    #imageDisplay {
      width: 100%;
    }
  </style>
</head>
<body>

<div>


  <div class="row">
    <div class="column"style="width: 90vw"><h2>3D</h2></div>
    <div class="column"style="width: 90vw">
      <img src="3D/jellyfish_probe.jpg" style=" height: 30vw"  onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column"style="width: 90vw">
      <img src="3D/robo.jpg" style=" height: 30vw; padding: 1%"  onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      <img src="3D/oni_render1.png" style=" height: 30vw; padding: 1%"  onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
    <div class="column"style="width: 90vw"><h2>3D Sculpting</h2></div>
    <div class="column"style="width: 90vw">
      <img src="3D/ganesh.jpg" style=" height: 30vw; padding: 1%"  onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
    </div>

  </div>
</div>



<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">Concept Art of an alien probe. Visually inspired by Sputnik</div>
      <img src="3D/jellyfish_probe.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">Art asset for my music video, "Death of A Robot", which was never released*</div>
      <img src="3D/robo_1.jpg" style="width:100%">
    </div>

    <div class="row">
      <div class="mySlides">
        <div class="numbertext"> Fan art for my favorite game, <i>Oxygen Not Included</i> </div>
        <img src="3D/oni_render1.png" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">A 3D Model of Hindu God, Ganesh</div>
        <img src="3D/ganesh_1.jpg" style="width:100%">
      </div>





    </div>



    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>




  </div>
</div>

</body>
</html>
