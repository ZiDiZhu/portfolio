<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Zi Di's Art</title>

  <script src = "../scripts/Draggable.js"></script>
  <link rel = "stylesheet" href="icons.css">
  <link rel = "stylesheet" href="../styles/infowindow.css">
  <link rel = "stylesheet" href="../css/draggable.css">
  <link rel = "stylesheet" href="../style.css">
  <link rel="stylesheet" href="LightBox.css">
  <script src="LightBox.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111111;
      color: #ffffff;
      background-size: cover; /* Cover the entire page */
      background-position: center; /* Center the background image */
      background-attachment: fixed; /* Fixed background (doesn't scroll with the page) */
    }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); grid-gap: 20px; padding: 20px; }
    .gallery img { width: 100%; height: auto; }
    /* unvisited link */
    a:link {
      color: #6688dd;
    }

    /* visited link */
    a:visited {
      color: #3355aa;
    }

    /* mouse over link */
    a:hover {
      color: #cddc39;
    }

    /* selected link */
    a:active {
      color: blue;
    }

    .marquee-content {
      display: inline-block;
      will-change: transform;
    }

    #imageDisplay {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="row">
  <div class="column">
    <img src="../archives/orb_images/0320_neoatlantis.gif" onclick="openModal();currentSlide(1)" class="hover-shadow cursor item">
  </div>
  <div class="column">
    <img src="../archives/orb_images/0320_neoatlantis_2.gif" onclick="openModal();currentSlide(2)" class="hover-shadow cursor item">
  </div>
  <div class="column">
    <img src="../archives/orb_images/0320_neoatlantis_3.gif" onclick="openModal();currentSlide(3)" class="hover-shadow cursor item">
  </div>
  <div class="column">
    <img src="../archives/orb_images/0320_rigs_1.gif" onclick="openModal();currentSlide(4)" class="hover-shadow cursor item">
  </div>
  <div class="column">
    <img src="../archives/orb_images/0320_rigs_2.gif" onclick="openModal();currentSlide(5)" class="hover-shadow cursor item">
  </div>

</div>
<div class="row">
  <div class="column">
    <img src="../archives/orb_images/0320_rigs_3.gif" onclick="openModal();currentSlide(6)" class="hover-shadow cursor item">
  </div>
  <div class="column">
    <img src="../archives/orb_images/0320_town_1.gif" onclick="openModal();currentSlide(7)" class="hover-shadow cursor item">

  <div class="column">
    <img src="../archives/orb_images/0320_town_2.gif" onclick="openModal();currentSlide(8)" class="hover-shadow cursor item">

  <div class="column">
    <img src="../archives/orb_images/0320_town_3.gif" onclick="openModal();currentSlide(9)" class="hover-shadow cursor item">

  </div>

</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="row">
      <div class="mySlides">
        <div class="numbertext">1 / 10</div>
        <img src="../archives/orb_images/0320_neoatlantis.gif" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 10</div>
        <img src="../archives/orb_images/0320_neoatlantis_2.gif" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 10</div>
        <img src="../archives/orb_images/0320_neoatlantis_3.gif" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 10</div>
        <img src="../archives/orb_images/0320_rigs_1.gif" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 10</div>
        <img src="../archives/orb_images/0320_rigs_2.gif" style="width:100%">
      </div>
    </div>

    <div class="row">
      <div class="mySlides">
        <div class="numbertext">6 / 10</div>
        <img src="../archives/orb_images/0320_rigs_3.gif" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">7 / 10</div>
        <img src="../archives/orb_images/0320_town_1.gif" style="width:100%">

        <div class="numbertext">9 / 10</div>
        <img src="../archives/orb_images/0320_town_3.gif" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">10 / 10</div>
        <img src="../archives/orb_images/0322_sailin.gif" style="width:100%">
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="../archives/orb_images/0320_neoatlantis.gif" style="width:100%" onclick="currentSlide(1)" alt="Neo Atlantis">
    </div>
    <div class="column">
      <img class="demo cursor" src="../archives/orb_images/0320_neoatlantis_2.gif" style="width:100%" onclick="currentSlide(2)" alt="Neo Atlantis">
    </div>
    <div class="column">
      <img class="demo cursor" src="../archives/orb_images/0320_neoatlantis_3.gif" style="width:100%" onclick="currentSlide(3)" alt="Neo Atlantis">
    </div>
    <div class="column">
      <img class="demo cursor" src="../archives/orb_images/0320_rigs_1.gif" style="width:100%" onclick="currentSlide(4)" alt="The Rigs">
    </div>

    </div>
    <div class="column">

    </div>
    <div class="column">
      <img class="demo cursor" src="../archives/orb_images/0322_sailin.gif" style="width:100%" onclick="currentSlide(10)" alt="The Town">
    </div>


  </div>
</div>

</body>
</html>
