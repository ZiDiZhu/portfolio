<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rotatable.css">
    <title>Color Wheel</title>
</head>
<body>

    <div class="rotatable-container">
        <div class="rotatable">
            <img src="images/colorwheel/p1_mixing.png" class="rotatable-img" draggable="false">
            <img src="images/colorwheel/p2_mixingOverlay.png" alt="Image 2" class="overlay">
        </div>
    </div>

    <div class="rotatable-container">
        <div class="rotatable">
            <img src="images/colorwheel/p3_hues.png" class="rotatable-img" draggable="false">
            <img src="images/colorwheel/p4_huesOverlay.png" alt="Image 2" class="overlay">
        </div>
    </div>
    

</body>
</html>
<script src="scripts/rotatable.js"></script>
