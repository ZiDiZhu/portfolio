<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>zidigital</title>
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/imagesGallery.css">
  <link rel="stylesheet" href="styles/draggable.css">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .iframe-container {
        border: #00000000 dotted;
        margin: 5px;
        width: 100%;
        min-height: 80vh;
        object-fit: cover;
    }
    @media only screen and (max-width: 768px) {
      body {
          font-family: 'Arial', sans-serif; /* Font for mobile screens */
          font-size: 14px; /* Optional: Adjust font size for mobile */
      }

      .leftPanel{
        display: inline-block;
        margin: 5px;
      }
    }
  </style>
  <script src="scripts/iframeChanger.js"></script>
  <script src="scripts/imageGallery.js"></script>
  <script src="scripts/Draggable.js"></script>
</head>

<body onload="initializeGallery() ">
  <img src = "logos/zidigital.gif" style="height: 50px">
  <div style="border: #e6cde7 inset; display: flex">
    <div id="leftPanel" class="leftPanel">
      
      <p class="clickable" onclick="showDraggable(document.getElementById('draggable-about-me'))">✦ About Me ✦</p>

      <div class="change item" onclick="changeIframeContent('resume.html',this)">
        <img src="logos/resume_1.png" class="icon" style="width: 30px;">
        <img src="logos/resume_2.png" class="icon" style="width: 30px;">
        <p>RESUME</p>
      </div>
      <hr>
      <p style="font-stretch: extra-condensed">✦ Products ✦</p>
      <!-- folders -->
      <div class="change item" onclick="changeIframeContent('games.html',this)">
        <img src="logos/folder_closed.png" class="icon" alt="Closed Folder">
        <img src="logos/folder_open.png" class="icon" alt="Open Folder">
        <p>GAMES</p>
      </div>
    
      <div class="change item" onclick="changeIframeContent('art/index.html',this)">
        <img src="logos/folder_closed.png" class="icon" alt="Closed Folder">
        <img src="logos/folder_open.png" class="icon" alt="Drawing Animation">
        <p>ART</p>
      </div>
    
      <div class="change item" onclick="changeIframeContent('music.html',this)">
        <img src="logos/folder_closed.png" class="icon" alt="Closed Folder">
        <img src="logos/folder_open.png" class="icon" alt="Music Animation">
        <p>MUSIC</p>
      </div>

      <li><a onclick="changeIframeContent('colorwheel.html',this)">colorwheel</a>
      <br><br>
      <li><a onclick="changeIframeContent('https://zidizhu.github.io/p5painter/index.html',this)">p5.paint</a>

    </div>
    
    <iframe id="contentIframe" src="games.html" class="iframe-container" style="background-color: mintcream;" title="Content Frame">


    </iframe>
    

    <!-- gallery -->
    <div class="gallery-container" id="draggable-about-me">
      <div style="text-align: right;">
        <p style="display: inline-block; font-weight: bold;">About Me</p>
        <button style="font-weight: bolder; display: inline block; margin: 10px; border: #fcfcfc; cursor: pointer;" onclick="hideDraggable(document.getElementById('draggable-about-me'))">X</button>
      </div>
      
      <img id="current-image" src="" alt="Image">
      <div style="margin-left: 10px;">
        <button onclick="prevImage()">Prev Image</button>
        <button onclick="nextImage()">Next Image</button>
      </div>
      <div id="image-text">text</div>
      <div class="nav-buttons">
        <button onclick="prevSet()">Previous Page</button>
        <button onclick="nextSet()">Next Page</button>
      </div>
    </div>
  
  </div>

  <div>
    <!-- social media links -->
    <ul class="social-links" >
      <li><a href="https://z-digital.itch.io" target="_blank" class="social-link itchio">itch.io</a></li>
      <li><a href="https://www.artstation.com/zi-di" target="_blank" class="social-link artstation">Artstation</a></li>
      <li><a href="https://soundcloud.com/helixsquare" target="_blank" class="social-link soundcloud">Soundcloud</a></li>
      <li><a href="https://github.com/ZiDiZhu" target="_blank" class="social-link github">GitHub</a></li>
      <li><a href="https://www.instagram.com/_zi_digital_/" target="_blank" class="social-link instagram">Instagram</a></li>
      <li><a href="https://www.youtube.com/@zi-digital" target="_blank" class="social-link youtube">Youtube</a></li>
    </ul>
  </div>

</body>

<script>
  dragElement(document.getElementById("draggable-about-me"));

</script>

</html>
