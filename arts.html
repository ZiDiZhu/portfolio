  <button style="top:140px;right:650px;position:absolute" class="button" onclick="plusDivs(-1)">Prev</button>
  <button style="top:140px;right:400px;position:absolute" class="button" onclick="plusDivs(+1)">Next</button>
  <img class="mySlides" src="arts/01.png" style="top:200px;left:150px;position:absolute; width: 60%; display: none;">
  <img class="mySlides" src="arts/00.gif" style="top:200px;left:150px;position:absolute; width: 50%;display: none;">
  <img class="mySlides" src="arts/03.png" style="top:200px;left:150px;position:absolute; width: 70%;display: block;">

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex-1].style.display = "block";
    }
  </script>
